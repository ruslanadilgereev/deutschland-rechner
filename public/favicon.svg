<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="black-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="red-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946"/>
      <stop offset="100%" style="stop-color:#d62828"/>
    </linearGradient>
    <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd60a"/>
      <stop offset="100%" style="stop-color:#f7b801"/>
    </linearGradient>
    <clipPath id="rounded">
      <rect x="10" y="10" width="80" height="80" rx="16" ry="16"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#rounded)">
    <!-- Schwarz -->
    <rect x="10" y="10" width="80" height="26.67" fill="url(#black-grad)"/>
    <!-- Rot -->
    <rect x="10" y="36.67" width="80" height="26.67" fill="url(#red-grad)"/>
    <!-- Gold -->
    <rect x="10" y="63.33" width="80" height="26.67" fill="url(#gold-grad)"/>
  </g>
  
  <!-- Subtle border -->
  <rect x="10" y="10" width="80" height="80" rx="16" ry="16" fill="none" stroke="#e5e7eb" stroke-width="1.5"/>
</svg>
